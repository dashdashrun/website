<meta charset="utf-8">
<title>{{ site.title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Open Graph -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ site.twitter }}" />
<meta class="meta-title" name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.url }}/assets/a.png {% endif %}" />
<meta class="meta-title" property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta class="meta-title" property="og:site_name" content="{{ page.title }}" />
<meta property="og:url" content="{{ absolute_url }}" />
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %} {{ site.url }}/assets/a`.png {% endif %}" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />

<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="css/style.css">

<!-- Compiled and minified CSS -->
